<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Movie</title>
</head>
<body>

    <main>
        <div class="container">

            <div id="wrapper">

                <input class="form-control" type="text" id="search-input" value="" aria-label="readonly input example" placeholder="Шукати фільм/серіал">
              
                <select class="form-select" id="type-select" aria-label="Default select example">
                  <option selected>Обери тип :</option>
                  <option value="movie">Фільм</option>
                  <option value="series">Серіал</option>
                </select>
              
                <button type="button" class="btn btn-outline-primary" id="search-button">Поїхали!</button>
              
                <div id="results"></div>
              
              </div>


            </div>

        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
